<div class="container">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-sm-6">
				<form id="fileUploadForm" th:action="@{/fileupload}" th:object=${users} method="post" enctype='multipart/form-data'>
					<div class="form-group">
						<label class="control-label" for="uploadfile">Choisir un fichier Excel:</label>
						<input type="file" class="form-control btn btn-primary" placeholder=".xlxs file" id="file" name=file></input>
					</div>
					<button type="submit" class="btn btn-danger" id="btnSubmit">Valider</button>
				</form>
				
			</div>
		</div>
	</div>

</div>


<br/><br/>

<div class="col-md-12">
<h2>All Users</h2>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>File Type</th>
           
      </tr>
    </thead>
    <tbody>
      <tr th:each="user:${users}">
        <td th:text="${user.firstname}">John</td>
        <td th:text="${user.lastname}">Doe</td>
        <td th:text="${user.email}">Doe</td>
        <td th:text="${user.phoneNumber}">john@example.com</td>
        <td th:text="${user.fileType}">john@example.com</td>
     
      </tr>
     
    </tbody>
  </table>

</div>

</div>
</div>

</div>


</div>


<!-- Delete Modal -->


<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record ?</p>
      </div>
      <div class="modal-footer">
        <a class="btn btn-primary" id="confirmDeleteButton" href="">Yes, Delete</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
